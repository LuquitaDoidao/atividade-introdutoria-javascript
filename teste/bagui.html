<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário das Cores</title>
</head>
<body>
    <h1>Questionário: Qual cor representa você?</h1>
    <form id="perguntasFormulario">
        <div class="pergunta">
            <label for="pergunta1">1. De 1 a 6, o quanto você gosta de organização?</label><br>
            <input type="number" id="pergunta1" name="pergunta1" min="1" max="6"><br><br>
        </div>
        <div class="pergunta">
            <label for="pergunta2">2. De 1 a 6, como você reage ao caos?</label><br>
            <input type="number" id="pergunta2" name="pergunta2" min="1" max="6"><br><br>
        </div>
        <div class="pergunta">
            <label for="pergunta3">3. De 1 a 6, o quanto você gosta de socializar?</label><br>
            <input type="number" id="pergunta3" name="pergunta3" min="1" max="6"><br><br>
        </div>
        <div class="pergunta">
            <label for="pergunta4">4. De 1 a 6, o quanto você gosta de novidades?</label><br>
            <input type="number" id="pergunta4" name="pergunta4" min="1" max="6"><br><br>
        </div>
        <div class="pergunta">
            <label for="pergunta5">5. De 1 a 6, o quanto você gosta de estabilidade?</label><br>
            <input type="number" id="pergunta5" name="pergunta5" min="1" max="6"><br><br>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <p id="resposta"></p>

    <script src="teste.js"></script>
</body>
</html>
